<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Embeds</title>
  </head>
  <style>
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .embed {
      width: 100%;
      aspect-ratio: 16/9;
      border-radius: 16px;
    }
  </style>
  <body>
    <div class="container">
      <iframe
        class="embed"
        src="https://www.youtube.com/embed/-dLDifsmJo4?controls=0&amp;start=60"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <iframe
        class="embed"
        src="https://open.spotify.com/embed/track/3cvv1bvkYj7yl0SdXEUdfu?utm_source=generator"
        
        frameborder="0"
        allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy"
      >
        frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write;
        encrypted-media; fullscreen; picture-in-picture" loading="lazy"
        ></iframe
      >
    </div>
  </body>
</html>
